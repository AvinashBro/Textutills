<body>
   <nav class="navbar navbar-expand-lg bg-dark" >

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="text-bg-dark p-3" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown

<div class="alert alert-primary" role="alert">
  A site to check text Utility
</div>

<div class="container">
  <div class="mb-3">

    <form action="/analyze"  method ="post">  {% csrf_token %}
        <label for="exampleFormControlTextarea1" name ='text' class="form-label">Enter Text Here!!!</label>
        <textarea class="form-control" name ='text' id="exampleFormControlTextarea1" rows="8s"></textarea>

        <input type='checkbox' name="removepunc">Remove Punctations<br>
         <input type='checkbox' name="capital">UPPER CASE<br>
         <input type='checkbox' name="extraspaceremover">Extra Space Remover<br>
         <input type='checkbox' name="newlineremover">New Line Remover<br>
        <input type='checkbox' name="chcount">Character counter<br>
        <button type="submit" class="btn btn-outline-success">Analyze Text</button>
    </form>
  </div>
</div>
</body>
</html>
